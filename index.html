<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="big-card">
        <section class="purple">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="text">
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </section>
        <section class="white">
          <h3>Summary</h3>
          <div>
            <p>
              <img src="assets/images/icon-reaction.svg" alt="bolt" />
              Reaction
            </p>
            <aside class="first">80 <span>/ 100</span></aside>
          </div>
          <div>
            <img src="assets/images/icon-memory.svg" alt="brain" />
            <p>Memory</p>
            <aside class="first">92 <span>/ 100</span></aside>
          </div>
          <div>
            <img src="assets/images/icon-verbal.svg" alt="text" />
            <p>Verbal</p>
            <aside class="third">61 <span>/ 100</span></aside>
          </div>
          <div>
            <img src="assets/images/icon-visual.svg" alt="eye" />
            <p>Visual</p>
            <aside class="fourth">72 <span>/ 100</span></aside>
          </div>
          <button>Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
